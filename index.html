<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asher-Link | Enterprise Ad Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #10b981;
            --dark: #0f172a;
            --light-bg: #f1f5f9;
        }
        body { background-color: var(--light-bg); font-family: 'Inter', system-ui, -apple-system, sans-serif; color: var(--dark); }
        .glass-card { background: white; border: 1px solid rgba(226, 232, 240, 1); border-radius: 16px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .stats-gradient { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); color: white; }
        .nav-custom { background: var(--dark); padding: 1rem 0; }
        .ad-img { height: 180px; object-fit: cover; border-bottom: 1px solid #e2e8f0; }
        .btn-primary { background-color: var(--primary); border: none; padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 500; }
        .form-control { border-radius: 8px; padding: 0.6rem; border: 1px solid #cbd5e1; }
        .form-control:focus { box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); border-color: var(--primary); }
        #login-overlay { position: fixed; inset: 0; background: var(--light-bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .progress { height: 8px; border-radius: 4px; background-color: #e2e8f0; }
        .badge-active { background-color: #dcfce7; color: #166534; }
        .badge-inactive { background-color: #f1f5f9; color: #475569; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="glass-card p-5 text-center" style="width: 400px;">
        <div class="mb-4">
            <div class="bg-primary text-white d-inline-block p-3 rounded-circle mb-3">
                <i class="bi bi-shield-lock fs-2"></i>
            </div>
            <h3 class="fw-bold">Management Portal</h3>
            <p class="text-secondary small">Secure access for Asher-Link Admin</p>
        </div>
        <div class="text-start">
            <label class="form-label small fw-semibold">Security Token</label>
            <input type="password" id="admin_password" class="form-control mb-3" placeholder="••••••••">
            <button onclick="attemptLogin()" class="btn btn-primary w-100 py-2">Sign In</button>
            <div id="login-error" class="text-danger small mt-3 text-center" style="display:none;">
                <i class="bi bi-x-circle me-1"></i> Access Denied: Invalid Token
            </div>
        </div>
    </div>
</div>

<div id="dashboard-content" style="display:none;">
    <nav class="nav-custom mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center text-white">
                <i class="bi bi-cpu-fill fs-3 me-2 text-primary"></i>
                <span class="fs-5 fw-bold tracking-tight">ASHER-LINK <span class="text-primary">CORE</span></span>
            </div>
            <div class="d-flex gap-3">
                <button onclick="downloadReport()" class="btn btn-sm btn-outline-light px-3">
                    <i class="bi bi-cloud-arrow-down me-1"></i> Export Data
                </button>
                <button onclick="logout()" class="btn btn-sm btn-outline-danger px-3">
                    <i class="bi bi-power"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="row g-4 mb-5">
            <div class="col-lg-4">
                <div class="glass-card stats-gradient p-4 h-100 d-flex flex-column justify-content-center">
                    <span class="opacity-75 small text-uppercase fw-bold mb-2">Network Revenue (EST)</span>
                    <h1 class="display-5 fw-bold mb-0" id="total-revenue">R 0.00</h1>
                    <div class="mt-3 pt-3 border-top border-secondary">
                        <span class="small text-secondary text-white-50"><i class="bi bi-info-circle"></i> Based on 1k Impression CPM cycles</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="glass-card p-4 h-100">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="fw-bold m-0">Impression Distribution</h6>
                        <span class="badge bg-light text-dark">Live Data</span>
                    </div>
                    <canvas id="performanceChart" height="100"></canvas>
                </div>
            </div>
        </div>

        <div class="glass-card p-4 mb-5">
            <h6 class="fw-bold mb-4 border-bottom pb-3"><i class="bi bi-plus-lg me-2 text-primary"></i>Initialize New Campaign</h6>
            <form id="uploadForm">
                <div class="row g-4">
                    <div class="col-md-3">
                        <label class="form-label small text-secondary fw-bold">Internal Campaign ID</label>
                        <input type="text" id="new_ad_id" class="form-control" placeholder="CLIENT_NAME_01" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small text-secondary fw-bold">Conversion Link</label>
                        <input type="url" id="new_target_url" class="form-control" placeholder="https://client-site.com">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small text-secondary fw-bold">Lifetime Quota</label>
                        <input type="number" id="new_total_limit" class="form-control" placeholder="Total Views">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small text-secondary fw-bold">Daily Throttling</label>
                        <input type="number" id="new_daily_limit" class="form-control" placeholder="Daily Cap">
                    </div>
                    <div class="col-md-9">
                        <label class="form-label small text-secondary fw-bold">High-Res Asset</label>
                        <input type="file" id="new_file" class="form-control" accept="image/*" required>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100 fw-bold shadow-sm">Launch Campaign</button>
                    </div>
                </div>
            </form>
        </div>

        <h5 class="fw-bold mb-4">Network Inventory</h5>
        <div id="ad-list" class="row g-4">
            </div>
    </div>
</div>

<script>
    const API_BASE = "https://api.oxeansa.co.za/asherlink/system";
    const DEFAULT_CPM = 50.00;
    let adminToken = sessionStorage.getItem('adminToken');
    let myChart;

    if (adminToken) showDashboard();

    async function attemptLogin() {
        const password = document.getElementById('admin_password').value;
        try {
            const res = await fetch(`${API_BASE}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            });
            const data = await res.json();
            if (res.ok && data.token) {
                sessionStorage.setItem('adminToken', data.token);
                adminToken = data.token;
                showDashboard();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        } catch (err) { alert("Core API Connectivity Error"); }
    }

    function showDashboard() {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('dashboard-content').style.display = 'block';
        loadDashboard();
    }

    function logout() { sessionStorage.clear(); location.reload(); }

    async function loadDashboard() {
        try {
            const res = await fetch(`${API_BASE}/ads/active`);
            if (res.status === 401) throw new Error();
            const ads = await res.json();
            renderCards(ads);
            updateChart(ads);
            calculateGlobalRevenue(ads);
        } catch (err) { logout(); }
    }

    function renderCards(ads) {
        const container = document.getElementById('ad-list');
        container.innerHTML = '';
        ads.forEach(ad => {
            const earnings = (ad.impressions / 1000) * (ad.cpm_rate || DEFAULT_CPM);
            const progress = ad.total_limit ? (ad.impressions / ad.total_limit) * 100 : 0;
            
            container.innerHTML += `
                <div class="col-xl-4 col-md-6">
                    <div class="glass-card h-100 overflow-hidden">
                        <img src="${ad.image_url}" class="ad-img w-100" onerror="this.src='https://placehold.co/600x400/0f172a/FFF?text=Asset+Offline'">
                        <div class="p-4">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h6 class="fw-bold mb-0">${ad.ad_id}</h6>
                                    <span class="badge ${ad.active ? 'badge-active' : 'badge-inactive'} mt-1">
                                        ${ad.active ? 'Operational' : 'Paused'}
                                    </span>
                                </div>
                                <h5 class="text-success fw-bold">R ${earnings.toFixed(2)}</h5>
                            </div>
                            <div class="row g-2 mb-3">
                                <div class="col-6"><div class="p-2 bg-light rounded text-center small"><div class="text-secondary">Views</div><div class="fw-bold">${ad.impressions}</div></div></div>
                                <div class="col-6"><div class="p-2 bg-light rounded text-center small"><div class="text-secondary">Daily</div><div class="fw-bold">${ad.daily_count || 0}/${ad.daily_limit || '∞'}</div></div></div>
                            </div>
                            <div class="mb-4">
                                <div class="d-flex justify-content-between small text-secondary mb-1">
                                    <span>Quota Progress</span>
                                    <span>${progress.toFixed(0)}%</span>
                                </div>
                                <div class="progress"><div class="progress-bar" style="width: ${progress}%"></div></div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" ${ad.active ? 'checked' : ''} onchange="toggleAd('${ad._id}', this.checked)">
                                    <label class="form-check-label small text-secondary">Active Status</label>
                                </div>
                                <button class="btn btn-sm btn-outline-danger border-0" onclick="deleteAd('${ad._id}')"><i class="bi bi-trash3"></i></button>
                            </div>
                        </div>
                    </div>
                </div>`;
        });
    }

    function updateChart(ads) {
        const ctx = document.getElementById('performanceChart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ads.map(a => a.ad_id),
                datasets: [{
                    label: 'Lifetime Impressions',
                    data: ads.map(a => a.impressions),
                    backgroundColor: '#2563eb',
                    borderRadius: 6
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { display: false } } } }
        });
    }

    function calculateGlobalRevenue(ads) {
        const total = ads.reduce((sum, ad) => sum + ((ad.impressions / 1000) * (ad.cpm_rate || DEFAULT_CPM)), 0);
        document.getElementById('total-revenue').innerText = `R ${total.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
    }

    // --- API Handlers ---
    async function toggleAd(id, status) {
        await fetch(`${API_BASE}/ads/manage/${id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json', 'X-Admin-Token': adminToken },
            body: JSON.stringify({ active: status })
        });
        loadDashboard();
    }

    async function deleteAd(id) {
        if (!confirm("Confirm removal of this campaign from the core network?")) return;
        await fetch(`${API_BASE}/ads/manage/${id}`, {
            method: 'DELETE',
            headers: { 'X-Admin-Token': adminToken }
        });
        loadDashboard();
    }

    document.getElementById('uploadForm').onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append('ad_id', document.getElementById('new_ad_id').value);
        formData.append('target_url', document.getElementById('new_target_url').value);
        formData.append('total_limit', document.getElementById('new_total_limit').value);
        formData.append('daily_limit', document.getElementById('new_daily_limit').value);
        formData.append('file', document.getElementById('new_file').files[0]);

        const res = await fetch(`${API_BASE}/ads/create`, {
            method: 'POST',
            headers: { 'X-Admin-Token': adminToken },
            body: formData
        });

        if (res.ok) { alert("Initialization Successful"); location.reload(); }
        else { alert("Internal Error: Operation Cancelled"); }
    };

    async function downloadReport() {
        const res = await fetch(`${API_BASE}/ads/report`, { headers: { 'X-Admin-Token': adminToken } });
        if (!res.ok) return;
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `AsherLink_Report_${new Date().toISOString().split('T')[0]}.pdf`;
        a.click();
    }
</script>
</body>
</html>
